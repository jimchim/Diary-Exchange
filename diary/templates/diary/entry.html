{% extends 'base.html' %}

{% block content %}
	{% if entry%}
		<h2>Subject: {{ entry.subject }}<a href="{% url 'diary:entry_edit_slug' entry.id entry.slug %}"><span class = 'glyphicon glyphicon-pencil'></span></a></h2>
		<p>Posted by: {{ entry.author.first_name }} at {{ entry.published }} | Last Edited: {{ entry.edited }}</p>
		<p>Body: {{ entry.body}}</p>
	{% else %}
		<h1>Invalid Entry - No data to show</h1>
	{% endif %}



{% endblock content%}
