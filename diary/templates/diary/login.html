{% extends 'base.html' %}
{% block content %}
	<form action = "{% url 'diary:login' %}" method="post">
		{% csrf_token %}
		<input type = 'text' name = 'login_username' placeholder = 'Username'>
		<input type = 'password' name = 'login_password' placeholder = 'Password'>
		<input type = 'submit' value = 'Login'>
	</form>

{% endblock content %}
