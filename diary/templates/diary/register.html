{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
	<h1>Register</h1>

	{% if form %}
		<form action = "{% url 'diary:register' %}" method = "post" > {% csrf_token %}
			{# {{ form }}			 #}
			{% for fields in form %}				
				<div>
					<p>{{ fields.label_tag }}</p>
					{{ fields}}					
				</div>
				
			{% endfor %}
			<input type = 'submit'>
		</form>
	{% endif  %}
{% endblock content %}
